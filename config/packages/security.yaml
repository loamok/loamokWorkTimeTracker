security:
    encoders:
        App\Entity\User:
            algorithm: auto
    
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false
    
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
                
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern:  ^/api/login
            stateless: true
            json_login:
                check_path:               /api/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api/(?!docs)
            stateless: true
            provider: app_user_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                token_provider: 'Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider'
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                invalidate_session: true
                delete_cookies:
                    LET_REMEMBERME: { path: null, domain: null}
                # where to redirect after logout
                # target: app_any_route
            json_login:
                check_path:               /api/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
    role_hierarchy:
        # meta roles thoses are roles used for permissions
        ROLE_USER:  ~                                       # base role for all users
        ROLE_GRANTER: ~                                     # meta role for person allowed to administer users
        # real roles (affected user roles) thoses are roles to affect meta roles of permissions
        # do not affect @granted on real roles but on meta roles only
        ROLE_CONSUMER:  [ROLE_USER]                         # user of the application
        ROLE_ADMIN:     [ROLE_USER, ROLE_GRANTER]           # application administrator
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/profile/badge$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/profile, roles: ROLE_USER }
         - { path: ^/api/login_check$,roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/api$,            roles: IS_AUTHENTICATED_REMEMBERED }
         - { path: ^/api/*,           roles: IS_AUTHENTICATED_REMEMBERED }
         - { path: ^/logout,          roles: IS_AUTHENTICATED_REMEMBERED }
         - { path: ^/get_my_token$,   roles: IS_AUTHENTICATED_REMEMBERED }
         - { path: ^/admin/*,         roles: [ROLE_ADMIN] }
         - { path: ^/admin/user*,     roles: [ROLE_ADMIN, ROLE_GRANTER] }
         - { path: ^/login,           roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/home,            roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/,                roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/reset-password*, roles: IS_AUTHENTICATED_ANONYMOUSLY }